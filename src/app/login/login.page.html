<ion-header>
  <ion-toolbar>
      <h1>RegistrAPP</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h3>Inicie sesion</h3>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formulariologin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <hr>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/recuperar']">
      Recuperar contraseña
    </ion-button>
    <ion-button slot="end" [routerLink]="['/registro']">
      Registrate
    </ion-button>
  </ion-toolbar>
</ion-footer>
